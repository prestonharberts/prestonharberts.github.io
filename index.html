  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">

<body class="bg-dark">
  <div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="card col-11 col-md-6 col-lg-4" id="divDashboard">
      <div class="card-body">
        <h1 class="text-center mb-3">WeatherNet</h1>
        <!-- <button class="btn btn-primary col-12 mb-4" type="button" id="btnLocation" style="z-index: 1; position: relative;">Allow Location Permissions</button> -->
        <!-- refereced https://www.svgator.com/help/getting-started/how-to-add-animated-svg-to-your-website -->
        <!-- icons from https://www.amcharts.com/free-animated-svg-weather-icons/ -->
        <h1 id="hCity">
          <object id="oCurrIcon" type="image/svg+xml" data="" class="p-5" style="transform: scale(5);"></object>
        </h1>
        <!-- referenced https://getbootstrap.com/docs/4.0/components/card/#background-and-color -->
        <!-- and https://getbootstrap.com/docs/4.0/utilities/borders/ -->
        <div class="card-body bg-secondary text-light rounded">
          <!-- referenced https://www.w3schools.com/html/html_tables.asp -->
          <!-- and https://www.w3schools.com/howto/howto_css_table_full_width.asp -->
          <table width="100%">
            <tr>
              <th>
                <h4 id="hCurrTemp" class=""></h4>
              </th>
              <th>
                <h4 id="hCurrHum" class="text-end"></h4>
              </th>
            </tr>
          </table>
          <div id="map-canvas" style="width: 600px; height: 400px;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- referenced https://mdbootstrap.com/docs/standard/navigation/footer/ -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/geolocator/2.1.5/geolocator.min.js"></script>
  <script type="text/javascript">

    geolocator.config({
      language: "en",
      google: {
        version: "3",
        key: "AIzaSyDKFxPY-XZc9ErXvGPdjGqR3hMNyE_yg28",
        https: true
      }
    });

    window.onload = function () {
      var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumWait: 10000,     // max wait time for desired accuracy
        maximumAge: 0,          // disable cache
        desiredAccuracy: 30,    // meters
        fallbackToIP: true,     // fallback to IP if Geolocation fails or rejected
        addressLookup: true,    // requires Google API key if true
        timezone: true,         // requires Google API key if true
        map: "map-canvas",      // interactive map element id (or options object)
        staticMap: true         // get a static map image URL (boolean or options object)
      };
      geolocator.locate(options, function (err, location) {
        if (err) return console.log(err);
        console.log(location);
      });
      // geolocator.locateByIP(options, function (err, location) {
      //   console.log(location.address.city);
      // });
    };

  </script>
